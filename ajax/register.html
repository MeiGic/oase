<div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3 text-center">
		<form role="form">
			<h2>請註冊 <small>免費</small></h2>
			<hr class="colorgraph">
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
                        <input type="text" name="first_name" id="first_name" class="form-control input-lg" placeholder="您的姓氏" tabindex="1"></input>
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
						<input type="text" name="last_name" id="last_name" class="form-control input-lg" placeholder="您的名字" tabindex="2"></input>
					</div>
				</div>
			</div>
			<div class="form-group">
				<input type="text" name="display_name" id="display_name" class="form-control input-lg" placeholder="顯示名稱" tabindex="3"></input>
			</div>
			<div class="form-group">
				<input type="email" name="email" id="email" class="form-control input-lg" placeholder="電子郵件" tabindex="4"></input>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
						<input type="password" name="password" id="password" class="form-control input-lg" placeholder="密碼" tabindex="5"></input>
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
						<input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-lg" placeholder="確認密碼" tabindex="6"></input>
					</div>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-xs-12 col-sm-6 col-lg-6">
					<input type="checkbox" name="t_and_c" id="t_and_c"></input>
					<label class="t_and_c-label" for="t_and_c"> 我同意</label>
				</div>
				<div class="col-xs-12 col-sm-6 col-lg-6">
					按下<strong class="label label-primary">註冊</strong>代表您同意<a href="#" data-toggle="modal" data-target="#t_and_c_m">服務條款</a>。
				</div>
			</div>
			<hr class="colorgraph">
			<div class="row">
				<div class="col-xs-6 col-md-6"><input type="submit" value="註冊" class="btn btn-primary btn-block btn-lg" tabindex="7"></div>
				<div class="col-xs-6 col-md-6"><a href="#login" class="btn btn-success btn-block btn-lg">登入</a></div>
			</div>
		</form>
	</div>
</div>
