<div class="row" style="margin-top:20px">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3 text-center">
		<form role="form">
			<fieldset>
				<h2>請登入</h2>
				<hr class="colorgraph"></hr>
				<div class="form-group">
                    <input type="email" name="email" id="email" class="form-control input-lg" placeholder="帳號或是電子郵件"></input>
				</div>
				<div class="form-group">
                    <input type="password" name="password" id="password" class="form-control input-lg" placeholder="密碼"></input>
				</div>
				<div class="form-group row">
					<div class="col-xs-6 col-sm-6 col-lg-6">
						<input type="checkbox" name="remember_me" id="remember_me"></input>
						<label class="remember_me-label" for="remember_me" checked="checked"> 記住我</label>
					</div>
					<div class="col-xs-6 col-sm-6 col-lg-6">
						<a href="">忘記密碼？</a>
					</div>
				</div>
				<hr class="colorgraph"></hr>
				<div class="row">
					<div class="col-xs-6 col-sm-6 col-md-6">
                        <input type="submit" class="btn btn-lg btn-success btn-block" value="登入">
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6">
						<a href="#register" class="btn btn-lg btn-primary btn-block">註冊</a>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
