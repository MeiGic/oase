	<div id="controls" style="max-height:600px" class="col-lg-6">

<script>
	$( document ).ready(function() {
		$("#gmap-menu").height($(window).height() * 0.6);
		new Maplace({
			//locations: {},

			controls_div: '#controls',
			controls_type: 'list',
			controls_on_map: false,
			map_options: {
				zoom: 8,
				set_center: [24, 120.80],

		}).Load();
	});

		$("#gmap-menu").height($(window).height() * 0.6);
	});
</script>
