<script>
var result = confirm("您確定要登出嗎？");
if (result == true) {
	var url = "http://www.meigic.tw/oase/logout.php";
	if(sessionid != undefined && sessionid != '')
		url += "?sessionid=" + sessionid;
	$.get( url, function(data) {
		ajaxload("#header", "ajax/header.html");
		window.history.back();
	});
} else {
	window.history.back();
}
</script>
