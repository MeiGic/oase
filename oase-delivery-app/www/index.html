        $.ui.autoLaunch = false; 
        $.ui.backButtonText = "Back";
    
        $(document).ready(function(){
            $.ui.launch();
            
            // setup signin and signup button events
            $("#login").on("click", function(){
                signIn();
            });
			
			$("#logout").on("click", function(){
                signOut();
            });
            
            $("#register").on("click", function(){
                //signUp();
            });
        });
                
        function signIn(){
            
            // sigin code here
            // Send the data using post
			var url = "http://www.meigic.tw/oaseadmin/oaseadmin/authapi/";
			var params = {username:$("#username").val(),password:$("#password").val()};
			$.post( url, params, function( data ) {
				console.log(data);
				if(data == "false")
					$("#msg").html("登入失敗:(");
				else {
					$("#msg").html("登入成功！");
					$.ui.loadContent("main", null, null, "fade");
				}
			});
        }
		
		function signOut(){
			$("#msg").html("");
            $.ui.loadContent("welcome", null, null, "fade");
			// clears all back button history
            $.ui.clearHistory(); 
        }
                
        function signUp(){
        
            // signup code here
            
            $.ui.loadContent("main", null, null, "fade");
        }   
                
        function startApp(){
            // clears all back button history
            $.ui.clearHistory();  
            fetchlist();
            // your app code here
        }

		function fetchlist() {
			$.get("http://www.meigic.tw/oaseadmin/oaseadmin/getdeliverorder/", function(data) {
				//console.log(data);
				console.log("FetchSuccess");
				$("#orderlist").html("");
				var obj = $.parseJSON(data);
				$.each(obj, function(index, val) {
					$("#orderlist").append('<li><a class="button" onclick="scan(' + val.id + ')"><b>訂單編號 #' + val.id + '</b><br>' + val.order_address + ' 下定時間：' + val.timelog + '</a></li>');
					$.post( "http://www.meigic.tw/oaseadmin/oaseadmin/changeorderstateapi/", {id:val.id,state:2}, function( data ) {
						if(data == "success")
							console.log("state(2):" + val.id);
					});
				});
			});
			setTimeout(fetchlist, 5000);
		}
    </script>

<script type="text/javascript">
	var delivery_id;
	function onBodyLoad()
	{
		document.addEventListener("deviceready", onDeviceReady, false);
	}
	function success(resultArray) {
		$.post( "http://www.meigic.tw/oaseadmin/oaseadmin/verifycode/", {id:delivery_id, code:resultArray[0]}, function( data ) {
			if(data == "true") {
				$.post( "http://www.meigic.tw/oaseadmin/oaseadmin/changeorderstateapi/", {id:delivery_id,state:3}, function( data ) {
					if(data == "success") {
						alert("成功送達： 訂單編號#" + delivery_id);
						console.log("state(3):" + delivery_id);
						fetchlist();
					}
					else
						alert("更改失敗： 訂單編號#" + delivery_id);
				});
			} else {
				alert("驗證失敗： 訂單編號#" + delivery_id);
			}
		});
		//alert("Scanned " + resultArray[0] + " code: " + resultArray[1]);

		// NOTE: Scandit SDK Phonegap Plugin Versions 1.* for iOS report
		// the scanning result as a concatenated string.
		// Starting with version 2.0.0, the Scandit SDK Phonegap
		// Plugin for iOS reports the result as an array
		// identical to the way the Scandit SDK plugin for Android reports results.

		// If you are running the Scandit SDK Phonegap Plugin Version 1.* for iOS,
		// use the following approach to generate a result array from the string result returned:
		// resultArray = result.split("|");
	}

	function failure(error) {
		alert("掃描失敗： 訂單編號#" + delivery_id + "錯誤訊息： " + error);
	}

	function scan(scan_id) {
		delivery_id = scan_id;
		// See below for all available options.
		cordova.exec(success, failure, "ScanditSDK", "scan",
			 ["/Jc1Iu8cEeOECBxTIoQWDgBCVpt0q6159XxqHVZ4gBs",
			  {"disableStandbyState" : true}]);
	}

	app.initialize();
</script>
